<div class="user-list-container">
  <!-- Header -->
  <div class="header">
    <h1>Gestión de Usuarios</h1>
    <button mat-raised-button color="primary" (click)="createUser()">
      <mat-icon>add</mat-icon>
      Nuevo Usuario
    </button>
  </div>

  <!-- Filter -->
  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre, usuario o email">
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <!-- Loading spinner -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Table -->
  <div class="table-container" *ngIf="!isLoading">
    <table mat-table [dataSource]="dataSource" matSort class="users-table">
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
      </ng-container>

      <!-- User Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
        <td mat-cell *matCellDef="let user"> {{ user.user }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
        <td mat-cell *matCellDef="let user">
          <mat-chip>{{ user.role.nombre }}</mat-chip>
        </td>
      </ng-container>

      <!-- Active Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let user">
          <mat-chip [class.active-chip]="user.active" [class.inactive-chip]="!user.active">
            {{ user.active ? 'Activo' : 'Inactivo' }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" 
                  (click)="editUser(user)"
                  matTooltip="Editar usuario">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" 
                  (click)="deleteUser(user)"
                  matTooltip="Eliminar usuario">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- No data row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          No se encontraron usuarios
        </td>
      </tr>
    </table>

    <!-- Paginator -->
    <mat-paginator 
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 50]" 
      showFirstLastButtons
      aria-label="Seleccionar página de usuarios">
    </mat-paginator>
  </div>
</div>
