<div class="login-container" @pageEnter>
  <div class="auth-card" [class.error]="error">
    <!-- Header -->
    <div class="auth-header">
      <h1 class="auth-title animate-item">Evaluación<span class="highlight">QA</span></h1>
      <p class="auth-subtitle animate-item">Plataforma de Control de Calidad</p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email/Usuario Input -->
      <div class="form-group animate-item">
        <label for="user" class="form-label">Usuario</label>
        <input 
          #userInput
          id="user"
          type="text"
          class="form-input"
          formControlName="user"
          placeholder="Ingresa tu usuario"
          autocomplete="username"
          [class.error]="loginForm.get('user')?.invalid && loginForm.get('user')?.touched"
          required>
        <div class="error-message" *ngIf="loginForm.get('user')?.hasError('required') && loginForm.get('user')?.touched">
          Usuario requerido
        </div>
        <div class="error-message" *ngIf="loginForm.get('user')?.hasError('minlength') && loginForm.get('user')?.touched">
          Mínimo 4 caracteres
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group animate-item">
        <label for="password" class="form-label">Contraseña</label>
        <div class="password-wrapper">
          <input 
            #passwordInput
            id="password"
            [type]="hidePassword ? 'password' : 'text'"
            class="form-input"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            autocomplete="current-password"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            (keydown)="onPasswordKeydown($event)"
            required>
          <button 
            type="button"
            class="password-toggle"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="hidePassword ? 'Mostrar contraseña' : 'Ocultar contraseña'">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Contraseña requerida
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
          Mínimo 6 caracteres
        </div>
        <!-- Caps Lock Warning -->
        <div class="caps-warning" *ngIf="capsLockOn">
          <mat-icon>keyboard_capslock</mat-icon>
          <span>Bloq Mayús activado</span>
        </div>
      </div>

      <!-- Auxiliary Row -->
      <div class="aux-row animate-item">
        <label class="remember-me">
          <input type="checkbox" class="checkbox" formControlName="rememberMe">
          <span>Recordarme</span>
        </label>
        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Error Alert -->
      <div 
        *ngIf="error" 
        class="error-alert"
        role="alert" 
        aria-live="polite" 
        aria-atomic="true">
        <mat-icon>error_outline</mat-icon>
        <span>{{ error }}</span>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="submit-btn animate-item"
        [class.loading]="loading"
        [class.success]="showSuccess"
        [disabled]="loading"
        (click)="onButtonClick($event)">
        <span class="btn-text" [class.hidden]="loading || showSuccess">Ingresar al Sistema</span>
        <div *ngIf="loading" class="spinner-wrapper">
          <div class="spinner"></div>
        </div>
        <div *ngIf="showSuccess" class="success-wrapper">
          <mat-icon class="success-icon">check_circle</mat-icon>
          <span class="success-text">Acceso concedido</span>
        </div>
      </button>
    </form>

    <!-- Footer -->
    <div class="auth-footer animate-item">
      <p>© 2026 EvaluaciónQA - Todos los derechos reservados</p>
    </div>
  </div>
</div>
